specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConditionalTokens
    network: matic
    source:
      address: "0x4D97DCd97eC945f40cF65F87097ACe5EA0476045"
      abi: ConditionalTokens
      startBlock: 63231200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConditionPreparation
        - ConditionResolution
        - PositionSplit
        - PositionsMerge
        - PayoutRedemption
        - TransferSingle
        - TransferBatch
        - ApprovalForAll
        - URI
      abis:
        - name: ConditionalTokens
          file: ./abis/ConditionalTokens.json
      eventHandlers:
        - event: ConditionPreparation(indexed bytes32,indexed address,indexed bytes32,uint256)
          handler: handleConditionPreparation
        - event: ConditionResolution(indexed bytes32,indexed address,indexed
            bytes32,uint256,uint256[])
          handler: handleConditionResolution
        - event: PositionSplit(indexed address,address,indexed bytes32,indexed
            bytes32,uint256[],uint256)
          handler: handlePositionSplit
        - event: PositionsMerge(indexed address,address,indexed bytes32,indexed
            bytes32,uint256[],uint256)
          handler: handlePositionsMerge
        - event: PayoutRedemption(indexed address,indexed address,indexed
            bytes32,bytes32,uint256[],uint256)
          handler: handlePayoutRedemption
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/conditional-tokens.ts
  - kind: ethereum
    name: CTFExchange
    network: matic
    source:
      address: "0x4bFb41d5B3570DeFd03C39a9A4D8dE6Bd8B8982E"
      abi: CTFExchange
      startBlock: 63208000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - FeeCharged
        - NewAdmin
        - NewOperator
        - OrderCancelled
        - OrderFilled
        - OrdersMatched
        - ProxyFactoryUpdated
        - RemovedAdmin
        - RemovedOperator
        - SafeFactoryUpdated
        - TokenRegistered
        - TradingPaused
        - TradingUnpaused
      abis:
        - name: CTFExchange
          file: ./abis/CTFExchange.json
      eventHandlers:
        - event: FeeCharged(indexed address,uint256,uint256)
          handler: handleFeeCharged
        - event: NewAdmin(indexed address,indexed address)
          handler: handleNewAdmin
        - event: NewOperator(indexed address,indexed address)
          handler: handleNewOperator
        - event: OrderCancelled(indexed bytes32)
          handler: handleOrderCancelled
        - event: OrderFilled(indexed bytes32,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256)
          handler: handleOrderFilled
        - event: OrdersMatched(indexed bytes32,indexed address,uint256,uint256,uint256,uint256)
          handler: handleOrdersMatched
        - event: ProxyFactoryUpdated(indexed address,indexed address)
          handler: handleProxyFactoryUpdated
        - event: RemovedAdmin(indexed address,indexed address)
          handler: handleRemovedAdmin
        - event: RemovedOperator(indexed address,indexed address)
          handler: handleRemovedOperator
        - event: SafeFactoryUpdated(indexed address,indexed address)
          handler: handleSafeFactoryUpdated
        - event: TokenRegistered(indexed uint256,indexed uint256,indexed bytes32)
          handler: handleTokenRegistered
        - event: TradingPaused(indexed address)
          handler: handleTradingPaused
        - event: TradingUnpaused(indexed address)
          handler: handleTradingUnpaused
      file: ./src/ctf-exchange.ts
  - kind: ethereum
    name: NegRiskCtfExchange
    network: matic
    source:
      address: "0xC5d563A36AE78145C45a50134d48A1215220f80a"
      abi: NegRiskCtfExchange
      startBlock: 63207800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NegRiskCtfExchangeFeeCharged
        - NegRiskCtfExchangeNewAdmin
        - NegRiskCtfExchangeNewOperator
        - NegRiskCtfExchangeOrderCancelled
        - NegRiskCtfExchangeOrderFilled
        - NegRiskCtfExchangeOrdersMatched
        - NegRiskCtfExchangeProxyFactoryUpdated
        - NegRiskCtfExchangeRemovedAdmin
        - NegRiskCtfExchangeRemovedOperator
        - NegRiskCtfExchangeSafeFactoryUpdated
        - NegRiskCtfExchangeTokenRegistered
        - NegRiskCtfExchangeTradingPaused
        - NegRiskCtfExchangeTradingUnpaused
      abis:
        - name: NegRiskCtfExchange
          file: ./abis/NegRiskCtfExchange.json
      eventHandlers:
        - event: FeeCharged(indexed address,uint256,uint256)
          handler: handleFeeCharged
        - event: NewAdmin(indexed address,indexed address)
          handler: handleNewAdmin
        - event: NewOperator(indexed address,indexed address)
          handler: handleNewOperator
        - event: OrderCancelled(indexed bytes32)
          handler: handleOrderCancelled
        - event: OrderFilled(indexed bytes32,indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256)
          handler: handleOrderFilled
        - event: OrdersMatched(indexed bytes32,indexed address,uint256,uint256,uint256,uint256)
          handler: handleOrdersMatched
        - event: ProxyFactoryUpdated(indexed address,indexed address)
          handler: handleProxyFactoryUpdated
        - event: RemovedAdmin(indexed address,indexed address)
          handler: handleRemovedAdmin
        - event: RemovedOperator(indexed address,indexed address)
          handler: handleRemovedOperator
        - event: SafeFactoryUpdated(indexed address,indexed address)
          handler: handleSafeFactoryUpdated
        - event: TokenRegistered(indexed uint256,indexed uint256,indexed bytes32)
          handler: handleTokenRegistered
        - event: TradingPaused(indexed address)
          handler: handleTradingPaused
        - event: TradingUnpaused(indexed address)
          handler: handleTradingUnpaused
      file: ./src/neg-risk-ctf-exchange.ts